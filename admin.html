<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Admin - Entre Uvas y Café</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    .btn-indigo {
      background-color: #3730a3;
      color: white;
      border: none;
    }
  
    .btn-indigo:hover {
      background-color: #312e81;
    }
  
    .btn-outline-indigo {
      color: #3730a3;
      border: 1px solid #3730a3;
      background-color: transparent;
    }
  
    .btn-outline-indigo:hover {
      background-color: #3730a3;
      color: white;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center mb-4">Panel de Administración</h1>

    <!-- Login -->
    <div id="login-section" class="card mx-auto p-4 shadow-sm" style="max-width: 400px;">
      <form id="login-form">
        <img src="/assets/img/logo-footer.png" alt="" style="max-width: 100%; height: 220px; object-fit: contain; display: block; margin: 0 auto;">
        <h2 class="mb-3 text-center">Iniciar sesión</h2>
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Correo" required />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="password" placeholder="Contraseña" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
    </div>

    

    <!-- Panel admin -->
    <div id="panel-admin" class="mt-5" style="display: none;">

      <div class="mb-3">
        <h5>Seleccionar Categoría</h5>
        <div class="d-flex flex-wrap gap-2 mb-2">
          <button type="button" class="btn btn-outline-indigo categoria-btn" data-categoria="Tortas">Tortas</button>
          <button type="button" class="btn btn-outline-indigo categoria-btn" data-categoria="Postres">Postres</button>
          <button type="button" class="btn btn-outline-indigo categoria-btn" data-categoria="Tartaletas">Tartaletas</button>
          <button type="button" class="btn btn-outline-indigo categoria-btn" data-categoria="Quiches">Quiches</button>
          <button type="button" class="btn btn-outline-indigo categoria-btn" data-categoria="Empanadas">Empanadas</button>
          <button type="button" class="btn btn-outline-indigo categoria-btn" data-categoria="Té en hoja">Té en hoja</button>
          <button type="button" class="btn btn-outline-indigo categoria-btn" data-categoria="Café especialidad">Café especialidad</button>
          <button type="button" class="btn btn-outline-indigo categoria-btn" data-categoria="Otros">Otros</button>
        </div>
        <input type="hidden" id="categoria" required>
      <button id="cerrar-sesion" class="btn btn-outline-indigo">Cerrar sesión</button>
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h2 class="mb-4">Agregar nuevo producto</h2>
          <form id="form-producto" enctype="multipart/form-data">

                      <!-- NUEVO: Campo de categoría -->
           <div class="mb-3">
            <select class="form-select" id="categoria" required>
            <option selected disabled value="">Elige una categoría</option>
            <option value="Tortas">Tortas</option>
            <option value="Postres">Postres</option>
            <option value="Tartaletas">Tartaletas</option>
            <option value="Quiches">Quiches</option>
            <option value="Empanadas">Empanadas</option>
            <option value="Té en hoja">Té en hoja</option>
            <option value="Café especialidad">Café especialidad</option>
            <option value="Otros">Otros</option>
            </select>
           </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="titulo" placeholder="Título" required />
            </div>
            <div class="mb-3">
              <input type="file" class="form-control" id="imagen" accept="image/*" required />
            </div>
            <div class="mb-3">
              <textarea class="form-control" id="descripcion" placeholder="Descripción" required></textarea>
            </div>
            <div class="mb-3">
                <img id="imagen-preview" src="" alt="Imagen previa" style="max-width: 100%; display: none;">
              </div>

      
            <div class="mb-3">
              <input type="number" class="form-control" id="precio" placeholder="Precio" required />
            </div>
            <button type="submit" class="btn btn-outline-indigo">Enviar</button>
          </form>
          
        </div>
      </div>

      <div class="mb-3">
    
        <h2>Lista de productos</h2>
        <div id="lista-productos" class="row">
            
        </div>
      </div>
      
      <div id="productos-contenedor"  class="row col-md-8 ">
        <!-- Los productos filtrados se mostrarán aquí -->
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="/assets/javascript/admin-panel.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
